buildscript {
    ext{
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.projectlombok:lombok')
    // 스프링 부트용 Spring Data Jpa 추상화 라이브러리이다.
    // 스트링 부트 버전에 맞춰 자동으로 jpa관련 라이브러리들의 버전을 관리해준다.
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    // h2 : 인메모리 관계형 데이터베이스, 별도의 설치 필요없이 프로젝트 의존성만으로 관리할 수 있다.
    // 메모리에서 실행되기 때문에 애플리케이션을 재시작할 때마다 초기화 된다는 점을 이용해 테스트 용도로 많이 사용된다.
    // 여기서는 JPA의 테스트, 로컬 환경에서의 구동에서 사용한다.
    implementation('com.h2database:h2')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}
